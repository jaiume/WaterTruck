<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher View - Water Truck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --dark: #164e63;
            --light: #ecfeff;
            --success: #10b981;
            --warning: #f59e0b;
        }
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #0f172a; min-height: 100vh; color: white; }
        
        .header {
            background: #1e293b;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        
        .header h1 { font-size: 1rem; font-weight: 700; margin: 0; }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: calc(100vh - 60px);
        }
        
        .main-panel { padding: 1.5rem; overflow-y: auto; }
        .side-panel {
            background: #1e293b;
            border-left: 1px solid #334155;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 1rem;
        }
        
        .job-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #334155;
        }
        
        .job-card:hover { border-color: var(--primary); }
        
        .job-location { font-weight: 600; margin-bottom: 0.25rem; }
        .job-meta { font-size: 0.85rem; color: #94a3b8; }
        
        .job-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .truck-select {
            flex: 1;
            padding: 0.5rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
        }
        
        .btn-assign {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .truck-item {
            background: #0f172a;
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .truck-name { font-weight: 600; font-size: 0.9rem; }
        .truck-stats { font-size: 0.8rem; color: #94a3b8; }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: #64748b; }
        
        .queue-badge {
            background: var(--primary);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        
        .loading { text-align: center; padding: 3rem; }
        
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover { color: white; }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .side-panel {
                border-left: none;
                border-top: 1px solid #334155;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="d-flex align-items-center gap-3">
            <a href="operator.html" class="back-link">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1><i class="bi bi-diagram-3 me-2"></i>Dispatcher Mode</h1>
        </div>
        <span class="badge bg-success">
            <i class="bi bi-circle-fill me-1" style="font-size: 0.5rem;"></i>
            Live
        </span>
    </div>
    
    <div class="content">
        <div class="main-panel">
            <h6 class="section-title">Pending Jobs</h6>
            <div id="pending-jobs">
                <div class="loading">Loading...</div>
            </div>
            
            <h6 class="section-title mt-4">Active Deliveries</h6>
            <div id="active-jobs">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="side-panel">
            <h6 class="section-title">Fleet Status</h6>
            <div id="trucks-list">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script src="/js/identity.js"></script>
    <script src="/js/api.js"></script>
    <script>
        let trucks = [];
        
        async function init() {
            await Promise.all([loadTrucks(), loadJobs()]);
            
            // Poll for updates
            setInterval(() => {
                loadTrucks();
                loadJobs();
            }, 10000);
        }
        
        async function loadTrucks() {
            try {
                const response = await api.get('/operator/trucks');
                if (response.success) {
                    trucks = response.data;
                    renderTrucks();
                }
            } catch (error) {
                console.error('Load trucks error:', error);
            }
        }
        
        function renderTrucks() {
            const container = document.getElementById('trucks-list');
            
            if (!trucks.length) {
                container.innerHTML = `<div class="empty-state"><p>No trucks</p></div>`;
                return;
            }
            
            container.innerHTML = trucks.map(truck => `
                <div class="truck-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="status-dot ${truck.is_active ? 'online' : 'offline'}"></span>
                            <span class="truck-name">${escapeHtml(truck.name || 'Unnamed')}</span>
                        </div>
                        <span class="queue-badge">${truck.queue_length || 0}</span>
                    </div>
                    <div class="truck-stats">
                        ${truck.capacity_gallons || 0} gal • $${parseFloat(truck.price_fixed || 0).toFixed(0)}
                    </div>
                </div>
            `).join('');
        }
        
        async function loadJobs() {
            try {
                const response = await api.get('/operator/jobs');
                if (response.success) {
                    renderPendingJobs(response.data.pending || []);
                    renderActiveJobs(response.data.active || []);
                }
            } catch (error) {
                console.error('Load jobs error:', error);
            }
        }
        
        function renderPendingJobs(jobs) {
            const container = document.getElementById('pending-jobs');
            
            if (!jobs.length) {
                container.innerHTML = `<div class="empty-state"><i class="bi bi-inbox"></i><p>No pending jobs</p></div>`;
                return;
            }
            
            container.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-location">${escapeHtml(job.location)}</div>
                    <div class="job-meta">
                        ${job.customer_name ? escapeHtml(job.customer_name) + ' • ' : ''}
                        ${formatTime(job.created_at)}
                    </div>
                    <div class="job-actions">
                        <select class="truck-select" id="assign-${job.id}">
                            <option value="">Assign to...</option>
                            ${trucks.filter(t => t.is_active).map(t => `
                                <option value="${t.id}">${escapeHtml(t.name)} (${t.queue_length})</option>
                            `).join('')}
                        </select>
                        <button class="btn-assign" onclick="assignJob(${job.id})">
                            <i class="bi bi-check"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderActiveJobs(jobs) {
            const container = document.getElementById('active-jobs');
            
            if (!jobs.length) {
                container.innerHTML = `<div class="empty-state"><i class="bi bi-truck"></i><p>No active deliveries</p></div>`;
                return;
            }
            
            container.innerHTML = jobs.map(job => `
                <div class="job-card" style="border-color: ${job.status === 'en_route' ? 'var(--success)' : 'var(--primary)'}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="job-location">${escapeHtml(job.location)}</div>
                            <div class="job-meta">${escapeHtml(job.truck_name || 'Unknown')}</div>
                        </div>
                        <span class="badge bg-${job.status === 'en_route' ? 'success' : 'primary'}">
                            ${job.status === 'en_route' ? 'En Route' : 'Accepted'}
                        </span>
                    </div>
                </div>
            `).join('');
        }
        
        async function assignJob(jobId) {
            const select = document.getElementById(`assign-${jobId}`);
            const truckId = select.value;
            
            if (!truckId) {
                alert('Select a truck');
                return;
            }
            
            try {
                const response = await api.post(`/operator/jobs/${jobId}/assign`, {
                    truck_id: parseInt(truckId)
                });
                
                if (response.success) {
                    loadJobs();
                    loadTrucks();
                } else {
                    alert(response.message || 'Failed to assign');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        init();
    </script>
</body>
</html>

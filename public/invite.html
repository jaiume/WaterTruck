<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fleet - Water Truck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --dark: #164e63;
            --light: #ecfeff;
        }
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background: linear-gradient(180deg, #ecfeff 0%, #cffafe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .invite-card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
            box-shadow: 0 20px 60px rgba(8, 145, 178, 0.15);
            text-align: center;
        }
        
        .invite-icon {
            width: 80px;
            height: 80px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        .invite-title {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .invite-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .btn-join {
            background: linear-gradient(135deg, var(--primary) 0%, #06b6d4 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(8, 145, 178, 0.3);
            color: white;
        }
        
        .btn-join:disabled {
            opacity: 0.6;
        }
        
        .error-state {
            color: #dc2626;
        }
        
        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="invite-card">
        <div id="content">
            <div class="loading">
                <div class="invite-icon">
                    <i class="bi bi-arrow-repeat"></i>
                </div>
                <p>Loading invite...</p>
            </div>
        </div>
    </div>
    
    <script src="/js/identity.js"></script>
    <script src="/js/api.js"></script>
    <script>
        // Get invite token from URL path (e.g., /invite/abc-123)
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        async function init() {
            if (!token) {
                showError('Invalid invite link');
                return;
            }
            
            try {
                const response = await api.get(`/invites/${token}`);
                
                if (!response.success) {
                    showError(response.message || 'Invalid or expired invite');
                    return;
                }
                
                showInvite(response.data);
            } catch (error) {
                showError(error.message || 'Failed to load invite');
            }
        }
        
        function showInvite(invite) {
            document.getElementById('content').innerHTML = `
                <div class="invite-icon">
                    <i class="bi bi-truck"></i>
                </div>
                <h2 class="invite-title">Join the Fleet!</h2>
                <p class="invite-subtitle">
                    ${invite.operator_name ? `<strong>${escapeHtml(invite.operator_name)}</strong> has invited you to join their water truck fleet.` : 'You\'ve been invited to join a water truck fleet.'}
                </p>
                <button class="btn-join" onclick="redeemInvite()">
                    <i class="bi bi-check-circle me-2"></i>Accept Invitation
                </button>
            `;
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <i class="bi bi-exclamation-circle"></i>
                    <h3>Oops!</h3>
                    <p>${escapeHtml(message)}</p>
                    <a href="/" class="btn btn-outline-secondary mt-3">Go Home</a>
                </div>
            `;
        }
        
        async function redeemInvite() {
            const btn = document.querySelector('.btn-join');
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Joining...';
            
            try {
                const response = await api.post(`/invites/${token}/redeem`);
                
                if (response.success) {
                    // Redirect to truck setup
                    window.location.href = '/truck';
                } else {
                    alert(response.message || 'Failed to accept invite');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Accept Invitation';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Accept Invitation';
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        init();
    </script>
</body>
</html>
